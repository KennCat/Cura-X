<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CuraX</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Armata&family=Oswald:wght@300&family=Pontano+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="row" id="navbar">
		<div class="col-xl-6 col-lg-6 col-sm-12"><span class="brand-name">CuraX</span></div>
		<a href="index.html" class="col-xl-1 col-lg-1 col-sm-12 link">Home</a>
		<a href="cars.html" class="col-xl-1 col-lg-1 col-sm-12 link">Rent/Buy</a>
		<a href="phones.html" class="col-xl-1 col-lg-1 col-sm-12 link">Phones</a>
		<a href="media.html" class="col-xl-1 col-lg-1 col-sm-12 link">Media</a>
		<a href="partnerships.html" class="col-xl-1 col-lg-1 col-sm-12 link">Partners</a>
		<a href="contact.html" class="col-xl-1 col-lg-1 col-sm-12 link" id="activelink" id="contact">Contact</a>
	</div>
	<div class="row" id="contactform">
		<h1 class="titles text-center">Contact Form</h1>
		<div class="col-lg-5 form-group">
    		<label>First Name</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name..">
    	</div>
		<div class="col-lg-6 col-sm-11 form-group">
    		<label>Last Name</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name..">
    	</div>
		<div class="col-lg-1 col-sm-1 form-group">
    		<label>Middle Initial</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter initial..">
    	</div>
		<div class="col-lg-9 form-group">
    		<label>Email</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email..">
    	</div>
		<div class="col-lg-9 form-group">
    		<label>Number</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter phone number..">
    	</div>
		<div class="form-group">
    		<label>Reason For Contact</label>
    		<select multiple class="form-control" id="exampleFormControlSelect2">
      			<option>1 Sample</option>
      			<option>2 Sample</option>
      			<option>3 Sample</option>
      			<option>4 Sample</option>
      			<option>5 Sample</option>
				    <option>6 Sample</option>
      			<option>7 Sample</option>
    		</select>
  		</div>
		<div class="form-group">
    		<label>Message</label>
    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
  		</div>
		<button type="button" class="btn btn-secondary submit">Submit</button>
	</div>
	<div class="row" id="footer">
		<div class="col-xl-12 col-lg-12 col-sm-12 footer-links">
			<h4 class="footer-title">Sign Up Today For Grand Opening Sales!</h4>
			<button type="button" class="btn btn-light">Sign-Up / Log-In</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
